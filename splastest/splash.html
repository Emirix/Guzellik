<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güzellik Haritam - Loading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: #fff9fa;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .splash-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 24px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 375px;
            width: 100%;
        }

        .animation-container {
            width: 240px;
            height: 240px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .animation-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .app-title {
            font-size: 32px;
            font-weight: 800;
            color: #1b0d11;
            letter-spacing: -0.5px;
            margin-bottom: 12px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
        }

        .app-subtitle {
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
        }

        /* Fade-in animation with subtle upward movement */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Optional: Loading dots animation */
        .loading-dots {
            display: flex;
            gap: 6px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 1.2s forwards;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ee2b5b;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 0.6;
            }
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* iOS safe area support */
        @supports (padding: max(0px)) {
            .splash-container {
                padding-left: max(24px, env(safe-area-inset-left));
                padding-right: max(24px, env(safe-area-inset-right));
                padding-top: max(24px, env(safe-area-inset-top));
                padding-bottom: max(24px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <div class="content-wrapper">
            <!-- GIF Animation -->
            <div class="animation-container">
                <img src="splash.gif" alt="Güzellik Haritam Logo Animation">
            </div>

            <!-- App Title -->
            <h1 class="app-title">Güzellik Haritam</h1>

            <!-- App Subtitle -->
            <p class="app-subtitle">Güzelliğinize Değer Katan Mekanlar</p>

            <!-- Loading Indicator (Optional) -->
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</body>

</html>
