<!DOCTYPE html>

<html class="light" lang="tr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>İşletme Admin Index</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e7406a",
                        "background-light": "#fbf8f9",
                        "background-dark": "#211115",
                        "soft-pink": "#f3e1e6",
                        "nude-tone": "#fbf8f9"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        .bg-gradient-soft {
            background: linear-gradient(180deg, #ffffff 0%, #fbf8f9 100%);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col">
    <!-- Top Navigation / Logo Area -->
    <header class="flex items-center justify-center p-6 pt-12">
        <div class="flex flex-col items-center gap-2">
            <div class="size-14 bg-primary/10 rounded-full flex items-center justify-center border border-primary/20">
                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                    data-alt="Modern minimalist business brand logo icon"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA8-RyFDXFRD9dTFTGhhp3OMEV2RNiNYbOy8DqQscHaQha2Gbf4Kj1zoYuA3vwMf_YK0mOCOliJZMsVZ-DVUlKXJiIGT8MjSJQcVhMTHmbsBf7ttxrtB27XifqEpcBb4OvV2UzlwkTMeuh8ubyTiR-XBOmbPyIun-1_cdM8v2CXXYF7G0fwn4hSpsRo2rEvkIAxzXBkxwWUsdBzR_evb2yJgMGAHEQtXBCxgWJHYcPYfL2njmUNkc6PUeb4pWOdKiqKnL5bqBBaZg");'>
                </div>
            </div>
            <h1 class="text-[#1b0e11] dark:text-white text-sm font-bold tracking-widest uppercase mt-2">Luxe Business
            </h1>
        </div>
    </header>
    <!-- Main Content Container -->
    <main class="flex-1 flex flex-col justify-center px-6 -mt-12">
        <div class="w-full max-w-sm mx-auto">
            <!-- Section Header -->
            <div class="mb-6">
                <h2 class="text-[#1b0e11] dark:text-white text-2xl font-extrabold leading-tight text-center">Hoş
                    Geldiniz</h2>
                <p class="text-[#964f61] dark:text-primary/70 text-sm font-medium text-center mt-1 italic">Yönetim
                    panelinize erişmek için hazırsınız.</p>
            </div>
            <!-- Subscription Status Card -->
            <div
                class="p-1 rounded-xl bg-gradient-to-br from-white to-soft-pink shadow-lg dark:from-[#3a2228] dark:to-background-dark">
                <div
                    class="flex flex-col items-stretch justify-start rounded-lg bg-white dark:bg-[#2d1a1f] p-6 shadow-sm">
                    <div class="flex items-center justify-between mb-4">
                        <span
                            class="px-3 py-1 bg-soft-pink dark:bg-primary/20 text-primary text-[10px] font-bold tracking-wider uppercase rounded-full">
                            Aktif Abonelik
                        </span>
                        <span class="material-symbols-outlined text-primary/40">verified_user</span>
                    </div>
                    <div class="flex flex-col gap-1 mb-6">
                        <p class="text-[#1b0e11] dark:text-white text-2xl font-extrabold leading-tight tracking-tight">
                            Premium Üyelik</p>
                        <div class="flex items-center gap-2 text-[#964f61] dark:text-primary/60">
                            <span class="material-symbols-outlined text-sm">event</span>
                            <p class="text-sm font-semibold">15 Gün Kaldı</p>
                        </div>
                    </div>
                    <!-- Progress Bar for subscription -->
                    <div
                        class="w-full bg-background-light dark:bg-background-dark h-2 rounded-full overflow-hidden mb-2">
                        <div class="bg-primary h-full rounded-full w-2/3"></div>
                    </div>
                    <p class="text-[10px] text-[#964f61] dark:text-primary/40 text-right">Yenileme Tarihi: 12 Eylül</p>
                </div>
            </div>
            <!-- Main CTA Button -->
            <div class="mt-8">
                <button
                    class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-6 bg-primary text-white shadow-xl shadow-primary/20 hover:scale-[1.02] transition-transform active:scale-95 gap-3 text-lg font-bold">
                    <span class="truncate">Admin Panele Git</span>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
            </div>
            <!-- Secondary Quick Actions -->
            <div class="grid grid-cols-2 gap-4 mt-8">
                <div
                    class="flex flex-col gap-2 rounded-xl border border-[#e6d0d6] dark:border-primary/20 bg-white/50 dark:bg-background-dark/50 p-4 items-center justify-center text-center backdrop-blur-sm">
                    <span class="material-symbols-outlined text-primary" style="font-size: 24px;">bar_chart</span>
                    <h2 class="text-[#1b0e11] dark:text-white text-xs font-bold">Raporlar</h2>
                </div>
                <div
                    class="flex flex-col gap-2 rounded-xl border border-[#e6d0d6] dark:border-primary/20 bg-white/50 dark:bg-background-dark/50 p-4 items-center justify-center text-center backdrop-blur-sm">
                    <span class="material-symbols-outlined text-primary" style="font-size: 24px;">settings</span>
                    <h2 class="text-[#1b0e11] dark:text-white text-xs font-bold">Ayarlar</h2>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer Links -->
    <footer class="p-8 flex flex-col items-center gap-4">
        <div class="flex gap-6">
            <a class="text-[#964f61] dark:text-primary/50 text-xs font-bold uppercase tracking-widest border-b border-transparent hover:border-primary"
                href="#">Yardım</a>
            <a class="text-[#964f61] dark:text-primary/50 text-xs font-bold uppercase tracking-widest border-b border-transparent hover:border-primary"
                href="#">Destek</a>
            <a class="text-primary text-xs font-bold uppercase tracking-widest border-b border-transparent hover:border-primary"
                href="#">Çıkış Yap</a>
        </div>
        <div class="h-1 w-32 bg-[#e6d0d6] dark:bg-primary/10 rounded-full mt-4"></div>
    </footer>
</body>

</html>
