<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b5b",
                        "background-light": "#fcf8f9",
                        "background-dark": "#221015",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }

<style>
        body { font-family: 'Manrope', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="bg-background-light dark:bg-background-dark text-[#1b0d11] dark:text-white min-h-screen">
<div class="relative flex h-auto min-h-screen w-full flex-col max-w-[480px] mx-auto bg-background-light dark:bg-background-dark overflow-x-hidden pb-32">
<!-- TopAppBar -->
<div class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-4 py-4 flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="text-[#1b0d11] dark:text-white cursor-pointer">
<span class="material-symbols-outlined">close</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Yeni Randevu Kaydı</h2>
</div>
<div class="flex items-center gap-2">
<button class="flex items-center justify-center rounded-full size-10 bg-primary/10 text-primary">
<span class="material-symbols-outlined">help</span>
</button>
</div>
</div>
<!-- Progress Indicator (Subtle) -->
<div class="px-4 py-2">
<div class="h-1 w-full bg-[#f3e7ea] dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/4"></div>
</div>
</div>

<span class="material-symbols-outlined">search</span>
</div>

</div>
</label>
</div>
<div class="flex px-4 py-1 justify-start">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-primary/10 text-primary gap-2 text-sm font-bold border border-primary/20">
<span class="material-symbols-outlined text-[20px]">person_add</span>
<span class="truncate">Yeni Müşteri Oluştur</span>
</button>
</div>
</section>

<div class="size-10 rounded-full bg-primary/5 flex items-center justify-center text-primary">

</div>

</div>
</div>
<span class="material-symbols-outlined text-[#9a4c5f]">expand_more</span>
</div>
</div>
</div>
</section>

<button class="py-2 rounded-full border border-transparent bg-white dark:bg-white/5 text-[#1b0d11] dark:text-white text-xs font-bold">10:15</button>
<button class="py-2 rounded-full border border-transparent bg-white dark:bg-white/5 text-[#1b0d11] dark:text-white text-xs font-bold">10:30</button>
<button class="py-2 rounded-full border border-transparent bg-white dark:bg-white/5 text-[#1b0d11] dark:text-white text-xs font-bold">10:45</button>

</section>

<button class="w-full flex items-center justify-center bg-primary text-white font-bold py-4 rounded-full shadow-lg shadow-primary/40 active:scale-[0.98] transition-transform">
                Randevu Kaydet
            </button>
